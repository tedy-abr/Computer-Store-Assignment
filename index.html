<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap Css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--Css-->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>My Computer Store</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ms-5" href="index.html"> Komputer Store </a>
      </div>
    </nav>
    <div class="container">
      <div class="flex-container">
        <section class="bank">
          <h4>Joe Banker</h4>
          <div class="row">
            <p>Balance</p>
            <p id="balance">0 KR</p>
          </div>
          <div id="hideOutstandingLoan" class="row">
            <p>Outstanding Loan:</p>
            <p id="outstandingLoan"></p>
          </div>

          <button id="loanBtn" class="btn loanBtn">Get a loan</button>
        </section>

        <section class="work">
          <h4>Work</h4>
          <div class="row">
            <p>Pay</p>
            <p id="earned">0 Kr</p>
          </div>

          <button id="repayBtn" class="btn repayBtn">Repay Loan</button>

          <div class="btn-row">
            <button id="transferBtn" class="btn transferBtn">Bank</button>
            <button id="workBtn" class="btn workBtn">Work</button>
          </div>
        </section>

        <section class="laptops">
          <h4>Laptops</h4>
          <select
            class="form-select form-select-sm mt-2"
            aria-label="Default select example"
            id="laptops"
          ></select>
          <p>Features</p>
          <ul id="specs"></ul>
        </section>
      </div>
      <section class="lastSection">
        <div class="img"><img id="img" /></div>
        <div class="tit-des">
          <h3 id="title"></h3>
          <p id="description"></p>
        </div>
        <div class="buy">
          <span id="price"></span>
          <br />
          <button id="buyBtn" class="btn">BUY NOW</button>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
